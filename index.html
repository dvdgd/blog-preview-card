<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
    <article class="card">
      <header>
        <img src="./assets/images/illustration-article.svg" alt="Leading Article Image">
      </header>
      <div>
        <h2>
          Learning
        </h2>
        <p class="card-published-date">
          Published 21 Dec 2023
        </p>
        <h1>
          HTML & CSS foundations
        </h1>
        <p>
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </div>
      <footer>
        <img src="./assets/images/image-avatar.webp" alt="Author Avatar">
        <p>
          Greg Hooper
        </p>
      </footer>
    </section>
  </main>
  <footer>
    <span>Challenge by <a href="https://www.frontendmentor.io" target="_blank" rel="noopener">Frontend
      Mentor</a>.</span>
    <span>Coded by <a href="https://github.com/dvdgd" target="_blank" rel="noopener">David Dutra</a>.</span>
  </footer>
</body>
</html>
